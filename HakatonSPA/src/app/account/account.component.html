<h2>Вход на сайт</h2>

<input *ngIf="registration" type="button" value="Go to SignIn" (click)="toggleRegistrator()" class="btn btn-success" />
<input *ngIf="!registration" type="button" value="Go to SignUp" (click)="toggleRegistrator()" class="btn btn-success" />


<div *ngIf="!registration">
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" [(ngModel)]="account.email" placeholder="email" />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="text" class="form-control" [(ngModel)]="account.password" placeholder="password" />
  </div>
  <div>
    <input type="button" value="Submit" (click)="postLog()" class="btn btn-success" />
  </div>
  <div>
    <input type="button" value="LogOut" (click)="dislog()" class="btn btn-success" />
  </div>
</div>


<div *ngIf="registration">
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" [(ngModel)]="regAccount.email" placeholder="email" />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="text" class="form-control" [(ngModel)]="regAccount.password" placeholder="password" />
  </div>
  <div class="form-group">
    <label>Confirm password</label>
    <input type="text" class="form-control" [(ngModel)]="regAccount.confirmPassword" placeholder="confirmPasword" />
  </div>
  <div>
    <input type="button" value="Submit" (click)="putReg()" class="btn btn-success" />
  </div>
</div>
